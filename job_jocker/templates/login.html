{% extends 'basic.html' %}

{% block title %} Страница входа{% endblock %}
{% block user_login %} active {% endblock %}
{% block css %}
{% endblock %}
{% block body %}

<form method="POST"> {% csrf_token %}
    <div class="container mt-5">
        <h6>Нажмите для регистрации        <a href="/signup/" type="submit" class="btn" style="background-color: #666666; color: white; width: 10rem;">Регистрация</a>
        </h6>
        <div class="mb-3">
            <label for="username" class="form-label"><i style="font-weight: bold;">Электронная почта</i></label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Введите электронную почту">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label"><i style="font-weight: bold;">Пароль</i></label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль">
        </div>
        <br>
        <input type="submit" value="Вход" class="btn" style="background-color: #666666; color: white; width: 8rem;">

    </div>
</form>
{% endblock %}
{% block js %}
<script>
    {% if thank %}
    alert("Введены неверные данные, повторите попытку");
    window.location.href = "/login/"
    {% endif %}

</script>
{% endblock %}
