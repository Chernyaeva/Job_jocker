<!DOCTYPE html>
<html>
<head>
   <title>Шаблон для вывода всех вакансий</title>
</head>
<body>
<h2>Здесь будут все вакансии</h2>
{% for vacancy in vacancies %}
<p>Номер вакансии: #{{ vacancy.id }}</p>
<h3>Профессия: <a href="{% url 'vacancy' vacancy.id %}">{{ vacancy.profession }}</a></h3>
<h4>Зарплата: {{ vacancy.salary }}</h4>
{% endfor %}
</body>
</html>
