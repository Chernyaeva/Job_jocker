{% extends 'employer_navbar.html' %}

{% block title %} Отправить предложение {% endblock %}
{% block vacancies %} active {% endblock %}
{% block css %}
{% endblock %}
{% block body %}
{% endblock %}
{% block js %}
<script>
    {% if alert %}
    alert("Предложение отправлено")
    window.location = "{% url 'resumes' %}"
    {% endif %}
    {% if alert_repeat %}
    alert("Вы уже отправляли предложение данному соискателю, выберете другое резюме")
    window.location = "{% url 'resumes' %}"
    {% endif %}
</script>
{% endblock %}
