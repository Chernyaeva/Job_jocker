<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <title>{% block title %}{% endblock %}</title>
  <style>
     .navbar {
      background-color: #666666;
    }

    .head1 {
      color: #FBAD30;
      font-size: 25px;
      font-weight: bold;
      height: 50px;
    }

    .head2 {
      color: #CC0033;
      font-size: 25px;
      font-weight: bold;
    }
  </style>
  {% block css %}
  {% endblock %}
</head>

<body>
   <nav class="navbar navbar-expand-lg sticky-top navbar-dark sticky-top">
      <a class="navbar-brand" href="/"><span class="head1">JOB</span><span class="head2">JOCKER</span></a>
      <div class="container-fluid w-50">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link {% block company %}{% endblock %}" aria-current="page" href="/admin_site/all_company/">Компании</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% block vacancy %}{% endblock %}" href="/admin_site/all_vacancy/">Вакансии</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% block resume %}{% endblock %}" href="/admin_site/all_resume/">Резюме</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% block news %}{% endblock %}" href="/admin_site/news/">Новости</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout/">Выйти</a>
            </li>
          </ul>
          <a class="navbar-brand" style="font-weight: normal; font-family: 'Arial', Times, serif;"
            href="#">{{request.user.username}}</a>
        </div>
      </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  {% block body %}
  {% endblock %}
</body>
{% block js %}
<script>
    {% if alert %}
    alert("Компания опубликована на сайте")
    window.location = "/admin_site/all_company"
    {% endif %}
    {% if alert_delete %}
    alert("Компания удалена из базы данных")
    window.location = "/admin_site/all_company"
    {% endif %}
    {% if alert_vacancy %}
    alert("Вакансия опубликована на сайте")
    window.location = "/admin_site/all_vacancy"
    {% endif %}
    {% if alert_vacancy_delete %}
    alert("Вакансия удалена из базы данных")
    window.location = "/admin_site/all_vacancy"
    {% endif %}
    {% if alert_resume %}
    alert("Резюме опубликовано на сайте")
    window.location = "/admin_site/all_resume"
    {% endif %}
    {% if alert_resume_delete %}
    alert("Резюме удалено из базы данных")
    window.location = "/admin_site/all_resume"
    {% endif %}
</script>
{% endblock %}

</html>
