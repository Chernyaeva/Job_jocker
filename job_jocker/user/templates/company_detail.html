{% extends 'admin_navbar.html' %}
{% block title %} Модерация карточки компании {% endblock %}
{% block company %} active {% endblock %}
{% block css %}
{% endblock %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-sm-6">

            <form class="container mt-4" method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                 <div class="row">
                    <div class="form-group col-md-12">
                        <label>Название компании</label>
                        <input type="text" class="form-control mt-2" name="name" id="name"
                            value="{{company.name}}" readonly>
                    </div>
                    <div class="form-group col-md-12">
                        <label>Организационно-правовая форма компании</label>
                        <input type="text" class="form-control mt-2" name="legal_form" id="legal_form"
                        value="{{company.legal_form}}" readonly>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="form-group col-md-12">
                        <label>Описание компании</label>
                        <input type="text" class="form-control mt-2" name="description" id="description"
                            value="{{company.description}}" readonly>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="form-group col-md-12">
                        <label>Веб-сайт компании</label>
                        <input type="text" class="form-control mt-2" name="web_site" id="web_site"
                            value="{{company.web_site}}" readonly>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="form-group col-md-12">
                        <label>ИНН компании</label>
                        <input type="text" class="form-control mt-2" name="inn" id="inn"
                            value="{{company.inn}}" readonly>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="form-group col-md-12">
                        <label>Адрес компании</label>
                        <input type="text" class="form-control mt-2" name="address" id="address"
                            value="{{company.address}}" readonly>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="form-group col-md-6">
                        <label>Электронная почта</label>
                        <input type="mail" class="form-control mt-2" name="mail" id="mail" value="{{company.mail}}" readonly>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Контактный телефон</label>
                        <input type="tel" class="form-control mt-2" name="phone" id="phone" value="{{company.phone}}" readonly>
                    </div>
                </div>
                <div class="form-group col-md-6">
                        <label>Статус на сайте</label>
                        <input type="text" class="form-control mt-2" name="status" id="status"
                            value="{{company.status}}" readonly>
                </div>
            <div class="mt-3">
                <input type="submit" name="action" value="Публикация" class="btn" style="background-color: #666666; color: white; font-size: normal; width: 7rem;">
                <input type="submit" name="action" value="Доработка" class="btn" style="background-color: #666666; color: white; font-size: normal; width: 7rem;">
                <input type="submit" name="action" value="Удалить" class="btn btn-danger">
            </div>
            </form>

        </div>
        <div class="col-sm-4 mt-5 text-center">
            <img src="{{company.logo.url}}" alt="" width="250px" height="250px">
        </div>
    </div>
</div>
{% endblock %}
{% block js %}
{% endblock %}
