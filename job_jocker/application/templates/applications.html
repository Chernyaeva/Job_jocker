<!DOCTYPE html>
<html>
<head>
   <title>Шаблон для вывода заявок</title>
</head>
<body>
<h2>Здесь будут все заявки</h2>
{% for application in applications %}
<p>Номер заявки: #{{ application.id }}</p>
<h3>Фамилия соискателя: <a href="{% url 'application' application.id %}">{{ application.resume_id.name }}</a></h3>
<h3>Должность: <a href="{% url 'application' application.id %}">{{ application.vacancy_id.profession }}</a></h3>
{% endfor %}
</body>
</html>
